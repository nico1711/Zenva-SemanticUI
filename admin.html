<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Admin Page</title>

		<!-- Semantic UI Link -->
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="semantic/dist/semantic.min.js"></script>

		<!-- STYLING -->
		<style type="text/css">

		</style>

	</head>
	<body>
		<h1 class="ui header">
			<i class="eye icon"></i>
			Welcome to the Admin Page!
		</h1>

		<div class="ui three column grid">
			<div class="column">
				<h2 class="ui header">
					Orders
				</h2>
				<br>
				<div class="ui fluid vertical menu">
				  <a class="active blue item">
				    Orders
				    <div class="ui blue left pointing label">25</div>
				  </a>
				  <a class="item">
				    Messages
				    <div class="ui label">10</div>
				  </a>
				  <a class="item">
				    Memos
				    <div class="ui label">7</div>
				  </a>
				  <div class="item">
				    <div class="ui transparent icon input">
				      <input type="text" placeholder="Search mail...">
				      <i class="search icon"></i>
				    </div>
				  </div>
				</div>
				<br>
				<div class="ui top attached tabular menu">
				  <a class="active item">
				    Received
				  </a>
				  <a class="item">
				    Processed
				  </a>
				</div>
				<div class="ui bottom attached segment">
				  <div class="ui relaxed divided list">
					  <div class="item">
					    <i class="large envelope icon"></i>
					    <div class="content">
					      <a class="header">Order 1</a>
					      <div class="description">10 mins ago</div>
					    </div>
					  </div>
					  <div class="item">
					    <i class="large envelope icon"></i>
					    <div class="content">
					      <a class="header">Order 2</a>
					      <div class="description">Updated 22 mins ago</div>
					    </div>
					  </div>
					  <div class="item">
					    <i class="large envelope icon"></i>
					    <div class="content">
					      <a class="header">Order 3</a>
					      <div class="description">Updated 34 mins ago</div>
					    </div>
  					</div>
  					<div class="item">
					    <i class="large envelope icon"></i>
					    <div class="content">
					      <a class="header">Order 4</a>
					      <div class="description">Updated 48 mins ago</div>
					    </div>
  					</div>
					</div>
				</div>
			</div>
			<div class="column">
				<h2 class="ui header">
					Customers
				</h2>
			</div>
			<div class="column">
				<h2 class="ui header">
					Items
				</h2>
			</div>
		</div>

	</body>
</html>
