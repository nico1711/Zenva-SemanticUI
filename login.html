<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Login</title>

	<!-- Semantic UI Link -->
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>

	<!-- STYLING -->
	<style type="text/css">
		.grid {
			height: 100%;
		}
		.column {
			max-width: 450px;
			padding: 20px;
			border: 1.5px solid #0e6eb8;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class='ui middle aligned center aligned grid'>
		<div class="column">
			<h1 class="ui header">
				Login to your account
			</h1>
			<form class="ui form" action="admin.html">
				<div class="field">
					<div class="ui left icon input">
				  		<input type="text" name="email" placeholder="Email">
				  		<i class="user icon"></i>
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
				  		<input type="password" name="password" placeholder="Password">
				  		<i class="keyboard icon"></i>
					</div>
				</div>	
			  	<button class="fluid blue ui button" type="submit">Login</button>
			  	<br>
			  	<button class="fluid basic ui button" type="button">Forgot password?</button>
			  	<div class="ui error message"></div>
			</form>
		</div>
	</div>

	<script type="text/javascript">

		// LOGIN VALIDATION
		var emails = ['nicolasproto@gmail.com', 'admin@gmail.com'];
		var passwords = ['nico1234', 'admin'];

		$.fn.form.settings.rules.isUserValid = function() {
			var email = $('.ui.form').form('get value', 'email');
			var password = $('.ui.form').form('get value', 'password');

			for (var i = 0; i < emails.length; i++) {
				if (email == emails[i] && password == passwords[i]) {
					return true;
				};
			};
			return false;
		};


		// FORM VALIDATION
		$('.ui.form')
		  .form({
		    fields: {
		      email: {
		        identifier: 'email',
		        rules: [
		          {
		            type   : 'contains[@]',
		            prompt : 'Please enter a valid email'
		          },
		          // Added isUserValid to the form validation from Semantic UI
		          {
		            type   : 'isUserValid',
		            prompt : 'Invalid username and/or password'
		          }
		        ]
		      },
		      password: {
		        identifier: 'password',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Please enter a password'
		          },
		          {
		            type   : 'minLength[6]',
		            prompt : 'Your password must be at least {ruleValue} characters'
		          }
		        ]
		      },
		    }
		  })
		;
	</script>
</body>
</html>
